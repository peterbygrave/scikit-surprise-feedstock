{% set name = "scikit-surprise" %}
{% set version = "1.1.0" %}
{% set sha256 = "7a01a271814ffbe2ace95ab22376bd78ea8d229d9159c6415ddfbed4a4e5259d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1001
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
  run:
    - setuptools
    - python
    - {{ pin_compatible('numpy') }}
    - joblib
    - six

test:
  imports:
    - surprise
    - surprise.prediction_algorithms
    - surprise.similarities
    - surprise.dataset
    - surprise.model_selection

about:
  home: http://surpriselib.com
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'A Python scikit for building and analyzing recommender systems.'

  description:
  doc_url: http://surprise.readthedocs.io/en/stable/
  dev_url: https://github.com/NicolasHug/Surprise

extra:
  recipe-maintainers:
    - NicolasHug
